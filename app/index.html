<!DOCTYPE html>
<html ng-app="AudioPlayerApp">

<head>

	<meta charset="utf-8">

	<title>Player</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<style>body { opacity: 0; overflow-x: hidden; } html { background-color: #fff; }</style>

</head>

<body ng-controller="AudioPlayerCtrl" >
	<div class="wr">
		<div class="container">
			<ul ng-cloak>
				<li ng-repeat="Song in Songs track by $index" ng-click="PlaySong($index)" class="song" >
					<h5>{{Song.artist}}</h5>
					<p>{{Song.name}}</p>
				</li>
			</ul>
			
		<audio id="player">
			<source src="" type="">
		</audio>

		<div class="controls">
			<p id="CurrentTime">{{CurrentTime}}</p>

			<p id="DurationTime">{{CurrentDuration}}</p>

			<input type="range" id="UserTime" 
			ng-model="Time" 
	
			ng-mousedown="SetTime()" 
			ng-mousemove="ApplyCurrnetTime()"
			ng-mouseup="ApplyTime()">

			<input type="range" 
			ng-model="Mute"
			min="0" 
			max="1"
			step="0.01" 
			ng-change="SetMute()" >


			<button id="PlayPause" ng-click="PlayPause()" >Play</button>

			<button id="PlayNext" ng-click="PlaySong(CurrentSong+1)">Next</button>

			<button id="PlayPrevious"
			ng-click="PlaySong(CurrentSong-1)"
			>Previous</button>	
		</div>

		</div>
	</div>


	<link rel="stylesheet" href="css/main.min.css">
	<script src="js/scripts.min.js"></script>
</body>
</html>
