<!DOCTYPE html>
<html ng-app="AudioPlayerApp">

<head>

	<meta charset="utf-8">

	<title>Player</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<style>body { opacity: 0; overflow-x: hidden; } html { background-color: #fff; }</style>

</head>

<body ng-controller="AudioPlayerCtrl" >
	<div class="wr">
		
		<div class="container">
			
			
		<div class="card">
			<div class="front">
				<ul ng-cloak>
					<li ng-repeat="Song in Songs track by $index" ng-click="PlaySong($index)" class="song" >
						<h5>{{Song.artist}}</h5>
						<p>{{Song.name}}</p>
					</li>
				</ul>
			</div>
			<div class="back">
				<img src="" alt="">
			</div>
		</div>

		<div class="controls">

			<audio id="player">
				<source src="" type="">
			</audio>

			<div class="row">
				<p id="CurrentTime" class="current-time">{{CurrentTime}}</p>
				<input type="range" id="UserTime" 
				ng-model="Time" 
		
				ng-mousedown="SetTime()" 
				ng-mousemove="ApplyCurrnetTime()"
				ng-mouseup="ApplyTime()">
				<p id="DurationTime" class="current-time">{{CurrentDuration}}</p>
			</div>

			<div class="row">
				<div class="current-song">
					<h4>{{Songs[CurrentSong].artist}}</h4>
					<p>{{Songs[CurrentSong].name}}</p>
				</div>
			</div>

			<div class="row">
				<div class="wr">	
					<button id="PlayPrevious"
					ng-click="PlaySong(CurrentSong-1)"
					></button>	

					<button id="PlayPause" ng-click="PlayPause()"></button>

					<button id="PlayNext" ng-click="PlaySong(CurrentSong+1)"></button>
				</div>
			</div>
			<div class="row">
			<button id="MuteDisabled" ng-click="MuteDisabled()"></button>	
				<input type="range" 
				id="Mute" 
				ng-model="Mute"
				min="0" 
				max="1"
				step="0.01"
				ng-change="SetMute()" >
			<button id="MuteEnabled" ng-click="MuteEnable()"></button>	
			</div>
		</div>

		</div>
	</div>
	
	<div class="background"></div>

	<link rel="stylesheet" href="css/main.min.css">
	<script src="js/scripts.min.js"></script>
</body>
</html>
